      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
<title>A JSF Page</title>
</head>
<body>
	<div
		style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white; text-align : center">Hello
		Everyone</div>

	
		<h:body>
			<h:form>
			<br/>

			<h:inputText id="txtName"  value= "#{name}"></h:inputText>
			<h:commandButton value="Login" action = "welcome"></h:commandButton>
			</h:form>
		</h:body>
